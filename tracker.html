     <div class="jumbotron jumbotron-fluid" id="header">

    <h2 id="trackerInstructions">Enter your stats to keep track of all your runs</h2>

    <!-- form to enter run data -->
    <form>
        <div id="formDiv">
            <div class="form-group" id="formDate">
                <label for="exampleInputPassword1">Date</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="form-group" id="formDistance">
                <label for="exampleInputEmail1">Distance</label>
                <input type="text" class="form-control" id="distanceInput" placeholder="ex  3.2"
                    aria-describedby="emailHelp">
                <span class="glyphicon glyphicon-time"></span>
            </div>
            <div class="form-group" id="formTimeStart">
                <label for="exampleInputPassword1">Start Time</label>
                <input type="time" class="form-control" id="startInput" placeholder="start time">
            </div>
            <div class="form-group" id="formTimeEnd">
                <label for="exampleInputPassword1">End Time</label>
                <input type="time" class="form-control" id="endInput" placeholder="end time">
            </div>

            <div class="card shadow bg-warning" id="popUp">
                <div class="card-body">
                    <div class="card-title">
                        <div class="title"><h2>Attention!</h2></div>
                            <button type="button" class="closeButton" id="closeButton">x</button>
                        </div>
                    <!-- <h4>Attention!</h4> -->
                    <p class="card-text">
                        All forms must be filled.
                    </p>
                </div>
            </div>


            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
    </form>

    <!-- table -->
    <div class="container" id="tableContainer">
        <table class="table" id="table">
            <h3>Run Tracker</h3>
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Time</th>
                    <th scope="col">Average Speed</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
